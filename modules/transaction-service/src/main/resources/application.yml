server:
  port: 8083
spring:
  application:
    name: transaction-service
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  kafka:
    bootstrap-servers: kafka:9093
    properties:
      schema.registry.url: http://schema-registry:8081
      specific.avro.reader: true
    consumer:
      group-id: transaction-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer

kafka:
  topics:
    deposit-requested: deposit-requested
    withdrawal-requested: withdrawal-requested
    deposit-completed: deposit-completed
    withdrawal-completed: withdrawal-completed
    withdrawal-failed: withdrawal-failed

management:
  port: 8083
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    otlp:
      endpoint: http://alloy:4318
      protocol: http/protobuf

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html