receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 1
    timeout: 10s

exporters:
  logging:
    loglevel: debug
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
  logging/traces:
    loglevel: debug
  logging/metrics:
    loglevel: debug

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging/traces]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, loki]